wenui_icon_pack:
  enabled: true
  label: "Wen UI Icons"
  description: "Sample spritemap to use as a starting point for custom icon packs."
  extractor: svg_sprite
  config:
    sources:
      - assets/icons.svg
  settings:
    size:
      title: Size
      type: "integer"
      minimum: 12
      maximum: 128
      multipleOf: 4
      default: 16
    alt:
      title: "Icon"
      type: "string"
      description: "Accessibility alternative text, leave empty for decorative icon."
    title:
      title: "Semantic title"
      type: "string"
      description: "If this icon convey meaning, provide text-based alternatives, leave empty for decorative icon."
    color:
      title: "Color"
      type: "string"
      enum:
        - text-primary
        - text-secondary
  template: >
    <svg
        class="{{ color|default('text-primary') }}"
        width="{{ size|default(24) }}"
        height="{{ size|default(24) }}"
        aria-hidden="true"
        {% if alt %}
        aria-label="{{ alt }}"
        {% endif %}
        >
        {% if title %}
        <title>{{ title }}</title>
        {% endif %}
        <use href="{{ source }}#{{ icon_id }}"/>
    </svg>
